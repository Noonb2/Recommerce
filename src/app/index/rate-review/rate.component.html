<div class="overlay" [@fadeIn]="state">
    <div class="rating-window">
        <div class="head">Please rate the items below to improve recommendation</div>
        <div class="content" id="style-2">
          <div class="item-rating" *ngFor="let item of itemRating">
              <div class="item">
                <div style="display: flex;justify-content: center;align-items: center">
                  <img id="img-rating" src="../{{item.name}}" style="max-width: 160px;max-height: 160px;">
                </div>
                <div style="text-align: center">Item name</div>
              </div>
              <div class="rating">
                test
              </div>
          </div>
          
        </div>
        <div class="footer" (click)="rateItem()">Thank you</div>
        <!-- <div class="btn btn-primary" (click)="toggle()"> check </div> -->
    </div>
</div>
